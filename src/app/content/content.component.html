<div *ngFor="let item of customersByTitle">{{item.fullName}}</div>
<div class="main">
  <div class="container">
    <h1 class="grow">Bookstore - Blue Hunter</h1>
    <div class="container">
	<div class="row">
		<div class="col-md-12">
      <div class="my-container">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
      </div>
      <div class="input-group">
          <input type="text"  style="border: 0; background: #F2F2F2; font-family: cursive; width:100%; font-weight" value="WHERE YOU NEVER PAY FULL PRICE FOR ANYTHING." data-toggle="dropdown" aria-expanded="false" readonly="true"/>
          <div class="input-group-btn">
            <div class="btn-group" role="group">
              <div class="dropdown dropdown-lg">
                <button type="button" style="width: 300px;" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <div class="dropdown-menu dropdown-menu-right" role="menu">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="filter">Filter by</label>
                      <select class="form-control" (change)="onChange($event.target.value)">
                          <option *ngFor="let filter of searchFilter" [value]="filter">{{filter | uppercase}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input class="form-control" autocomplete="off" name="search" [(ngModel)]="search" placeholder="SEARCH FOR {{ (filter || 'author') | uppercase}}" type="text" />
                    </div>
                    <button style="width: 100%; border-radius: 25px;" [disabled]="!search" (click)="searchByParameters()" type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
    <hr>
    <div *ngFor="let books of searchBooks" class="col-md-6" [hidden]="!searchBooks">
      <div class="thumbnail">
        <img src="{{ books.img }}">
        <p class="title">{{ books.title }}</p>
        <p class="price grow">{{ books.price | currency}}</p>
        <p class="date">{{ books.yearPublished }}</p>
        <div class="rating">
          <h3> <span class="label label-default">{{ books.author }}</span></h3>
        </div>
      </div>
    </div>
    <div [hidden]="!showMessage" class="col-md-12" >
      <div class="alert alert-info">
        <strong>Info!</strong> No records found.
      </div>
    </div>
  </div>
</div>
<hr>
